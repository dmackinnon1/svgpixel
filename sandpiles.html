<script>

<!-- sizing utility -->
function isBreakpoint( alias ) {
    return $('.device-' + alias).is(':visible');
}

<!-- initialize the svg -->
var sandpile;
var gameOfLife;


function setup() {
	console.log("setup called");
	if (isBreakpoint("xs")) {
		sandpile = new Sandpile(300, 300, 51, 51);
		console.log("xs chosen");
	} else if (isBreakpoint("sm") || isBreakpoint("md")) {
		sandpile = new Sandpile(300, 400, 31, 43);
		console.log("sm or md chosen");
	} else {
		sandpile = new Sandpile(300, 900, 31, 93);
		console.log("lag chosen");
	}
	gameOfLife = new GameOfLife(300, 900, 31, 93);
	gameOfLife.init();
	sandpile.init();
	sandpile.includeDiagonals(false);
	setRules(); 
	svgPixel.cellFunctions.push(addCell);
	var timedDraw = setInterval(run, 500);
	$("#pixelDisplay").html(sandpile.svg()); 	
	$("#pixelDisplay2").html(gameOfLife.svg()); 	
};

function run() {
	sandpile.doIt();
	$("#generationDisplay").html("<h3 class='centered'> generation: " + sandpile.generation + "</h3>");
	gameOfLife.doIt();
}

function addCell(i,j) {
	gameOfLife.glider(i,j);
}


<!-- the functions to call to display -->

function setRules() {
	sandpile.clearRules();
	sandpile.addMainRule();
	sandpile.addCenterRule();
	sandpile.addOverEdgesRule();
}

<!-- initialization -->
$(document).ready(function(){
	setup();
});

$(document).ready(function(){
    $("#refresh").on("click", function(event){
		setup();
	});
});


</script>
