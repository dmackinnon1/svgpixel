<script src="js/svgpixel.js"></script>

<script>

var row = 50;
var col = 50;
var display = new SVGPixel(400, 200, row, col);
var display2 = new SVGPixel(200, 400, row, col);

function loadSVG() {
	return display.svg();
};

function loadSVG2(){
	return display2.svg();
};

function randomInt(lessThan){
	var selection = Math.floor(Math.random()*(lessThan));
	return selection;
}

function draw() {
	var i = randomInt(row);
	var j = randomInt(col);
	display.on(i,j);	
	i = randomInt(row);
	j = randomInt(col);
	display.off(i,j);

	i = randomInt(row);
	j = randomInt(col);
	display2.on(i,j);

	i = randomInt(row);
	j = randomInt(col);
	display2.off(i,j);
	
	 
};

$(document).ready(function(){
	$("#pixelDisplay").html(loadSVG());  
	$("#pixelDisplay2").html(loadSVG2());  	
	var timedDraw = setInterval(draw, 30);
});


</script>
